services:
  opensearch:
    image: opensearchproject/opensearch:3.2.0
    container_name: opensearch
    environment:
      - cluster.name=opensearch-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true" # Disable security for simplicity in development
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600" # RMI port for monitoring
    networks:
      - opensearch-net

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: opensearch_app
    volumes:
      - .:/app
    ports:
      - "8000:8000" # Example port for your application
    depends_on:
      - opensearch
      - litellm-proxy
    environment:
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
    networks:
      - opensearch-net

  litellm-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: litellm_proxy
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    ports:
      - "4000:4000" # LiteLLM proxy runs on port 4000 by default
    command: python -m litellm.proxy --config litellm_config.yaml --port 4000 --host 0.0.0.0
    networks:
      - opensearch-net

volumes:
  opensearch-data:

networks:
  opensearch-net:
    driver: bridge
